<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="reset.css">
	<!--	FAVICONS-->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="favicons/manifest.json">
<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#2a2b2b">
<meta name="theme-color" content="#ffffff">
<!--end of favicons-->
	<link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption" rel="stylesheet">
	<link rel="stylesheet" href="rndmquote.css">
	<script src="https://use.fontawesome.com/12e044e105.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
	</script>
  <script>
		$(document).ready(function(){
			function getNewQuote() {	
				$.get("http://fucking-great-advice.ru/api/random/censored/", function(data)		{
						let quote = data.text
						quote = quote.replace(/&nbsp;/gi, " ").replace(/&#151;/gi, "â€”")
						$("#quote").text(quote);
						$("#twitter-share").attr("href", "https://twitter.com/intent/tweet?text=" + encodeURI(quote) + "&hashtags=freeCodeCamp,quotes,great-advice");
					}, "json")	
			}
			getNewQuote();
			
			$("#reset-btn").click(function(){
        getNewQuote();
		});
		});
	</script>
</head>
<body>
	<div class="machine">
		<p id="quote"></p>
		<div class="buttons">
			<button type="button" id="reset-btn">New Quote</button>
			<a id="twitter-share" target="_blank" href="#"><button type="button" id="twitter-btn"><i class="fa fa-twitter fa-lg"></i></button></a>
		</div>
	</div>
	<footer>
		<a href="https://tagir-a.github.io/"><span>made by Tagir</span></a>
	</footer>
</body>
</html>
