<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Another project for freeCodeCamp (kinda all my projects are from there, since I'm learning web-dev :)">
	<meta name="author" content="Almasov Tagir">
	<title>Wikipedia Viewer</title>
	<!--	FAVICONS-->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="favicons/manifest.json">
<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#2a2b2b">
<meta name="theme-color" content="#ffffff">
<!--end of favicons-->
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/wiki-viewer.css">
<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
	</script>
<script src="scripts/wiki-viewer.js"></script>
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 verticalCenter centering">
			<div class="queryBox text-center">
				<a target="_blank" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random">Open random article</a>
				
					<div id="sb-search" class="sb-search">
						<form id="searchForm">
							<input autofocus required class="search-input" placeholder="Enter your search term..." type="search" value="" name="search" id="search">
							<input class="search-button" type="submit" value="Search">
							<input class="search-button" type="reset" value="Reset">
						</form>
					</div>
				
			</div>
			
		</div>
		
	</div>
	<footer class="footer text-center">
				<p><span>&copy; 2017 by <a target="_blank" href="https://tagir-a.github.io/">Tagir A</a>. Powered by <a target="_blank" href="https://wikipedia.org">wikipedia.org</a></span></p>
      </footer>
</div>
</body>
</html>
